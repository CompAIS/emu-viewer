name: Build artifacts

on: push

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - id: commit
      uses: pr-mpt/actions-commit-hash@v2
    - uses: actions/setup-python@v4
      with:
        cache: 'pip'
    - run: make setup-dev
    - run: make lint
    - run: make test
    - run: make build
    - name: zip for ubuntu-${{ steps.commit.outputs.short }}
      uses: thedoctor0/zip-release@0.7.1
      with:
        filename: 'emu-viewer-ubuntu-${{ steps.commit.outputs.short }}.zip'
        path: './dist/'

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - id: commit
      uses: pr-mpt/actions-commit-hash@v2
    - uses: actions/setup-python@v4
      with:
        cache: 'pip'
    - run: make setup-dev
    - run: make lint
    - run: make test
    - run: make build
    - name: zip for macos-${{ steps.commit.outputs.short }}
      uses: thedoctor0/zip-release@0.7.1
      with:
        filename: 'emu-viewer-macos-${{ steps.commit.outputs.short }}.zip'
        path: './dist/'
